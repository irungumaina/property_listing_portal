{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Listing{% endblock title %}

{% block content %}
{% if user.is_authenticated %}

<h2>Create Listing</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Create Listing</button>
</form>

{% endif %}
{% endblock content %}
